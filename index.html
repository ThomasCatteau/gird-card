<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thomas CATTEAU's Card Grid</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <img class="paris" src="images/paris.jpeg" alt="Paris" width="600">
        <h3>Voici ma carte de visite pour Paris</h3>
      </div>
      <div class="card">
        <img class="London" src="images/londres.jpeg" alt="London" width="400">
        <h3>Voici ma carte de visite pour Londres</h3>
      </div>
      <div class="card">
        <img class="New-York" src="images/newyork.jpeg" alt="New York" width="400">
        <h3>Voici ma carte de visite pour New York</h3>
      </div>
    </div>
  </body>
</html>
